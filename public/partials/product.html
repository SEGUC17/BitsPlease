<div class="container">
<div ng-repeat="products in arr">
	<h5>product: {{products.productName}}</h5>
	<h5>description: {{products.description}}</h5>
	<button class="btn waves-effect waves-light" ng-click="rate(product)">rate</button>
	<button class="btn waves-effect waves-light" ng-click="addToCart(product)">add</button>
</div>
</div>
