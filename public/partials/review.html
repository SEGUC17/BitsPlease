<div class="container">
	<div class="row">
		<h2>Product Review</h2>
		<div class="col s6">
			<input type="text" ng-model="productName" placeholder="product name" />
		</div>
		<div class="col s12">
			<input type="text" ng-model="content" placeholder="review" />
		</div>
	</div>
	<div class="row">
		<button class="btn waves-effect waves-light" ng-click="review()">Submit</button>
	</div>
</div>
