<div class="container">
    <div class="row">
        <h2>Update your product</h2>
        <div class="col s12">
            <input type="text" ng-model="productName" placeholder="product name" />
        </div>
        <div class="col s6">
            <input type="file" ng-model="picture" placeholder="picture" />
        </div>
        <div class="col s6">
            <input type="text" ng-model="description" placeholder="description" />
        </div>
        <div class="col s6">
            <input type="text" ng-model="price" placeholder="price" />
        </div>
        <div class="col s6">
            <input type="text" ng-model="quantity" placeholder="quantity" />
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" ng-click="update()">Update</button>
        <p class="red-text" ng-bind="error"></p>
    </div>
</div>
