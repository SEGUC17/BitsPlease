<div class="container">

		<h1 ng-show="flag">batla3 3ala hassab el flag</h1>
		<div class="row">
			<div class="col s12">
				<h3>Login</h3>
			</div>
			<div class="col s6">
				<input type="text" ng-model="userName" placeholder="Username">
			</div>
			<div class="col s6">
				<input type="password" ng-model="password" placeholder="password">
			</div>
			<div class="col s12">
				<button class="btn" ng-click="login()">Login</button>
			</div>
		</div>
		<div class="divider"></div>
		<div class="row">
			<div class="col s12">
				<h3>Click register if you don't have an account yet</h3>
			</div>
            <div class="col s12">
				<br>
				<a class="waves-effect waves-light btn" ng-click="goToRegister()">Register</a>
			</div>
		</div>
		<div class="divider"></div>
		<div class="row">
			<div class="col s12">
				<h3>If you're a business, please click on subscribe</h3>
			</div>
				<div class="col s6">
					<br>
					<a class="waves-effect waves-light btn" ng-click="goToRequest()">Subscribe</a>
			</div>
		</div>

	</div>
